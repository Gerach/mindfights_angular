<div class="container">
  <div class="container mt-3">
    <div class="page-header col-sm-5">
      <h2>
        Edit slide (Not fully implemented)
      </h2>
    </div>
    <div class="col-sm-5">
      <form [formGroup]="slideForm" (ngSubmit)="createNewSlide()">

        <!-- Question input field -->
        <mat-form-field>
          <mat-label>Question</mat-label>
          <input matInput formControlName="question">
          <mat-error *ngIf="question.invalid && question.touched">
            Name is invalid
          </mat-error>
        </mat-form-field>
        <br>

        <!-- Time input field -->
        <mat-form-field>
          <mat-label>Time to answer</mat-label>
          <input matInput formControlName="time">
          <mat-error *ngIf="time.invalid && time.touched">
            Time should be between 0 and 900
          </mat-error>
        </mat-form-field>
        <hr>

        <button mat-raised-button [disabled]="slideForm.invalid" color="primary">Create</button>
      </form>
    </div>
  </div>
</div>
