<div class="container">
  <div class="page-header">
    <h2>
      Create new game
    </h2>
  </div>
  <div class="col justify-content-md-center">
    <div class="col col-lg-5">
      <div class="form-group">
        <label for="newGameName">Name</label>
        <input id="newGameName" class="form-control" ng-model="form.name" type="text" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="newGameDate">Date</label>
        <input id="newGameDate" class="form-control" ng-model="form.date" type="date">
      </div>
      <div class="form-group">
        <label for="newGameLocation">Location</label>
        <input id="newGameLocation" class="form-control" ng-model="form.location" type="text" placeholder="Enter location">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</div>
