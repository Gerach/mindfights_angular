<div class="container">
  <div class="container mt-3">
    <div class="page-header col-sm-5">
      <h2>
        Create new game
      </h2>
    </div>
    <div class="col-sm-9">
      <form [formGroup]="gameForm" (ngSubmit)="createNewGame()">

        <!-- Name input field -->
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="name.invalid && name.touched">
            Name is invalid
          </mat-error>
        </mat-form-field>
        <br>

        <!-- Date input field -->
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="gameDate" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="gameDate"></mat-datepicker-toggle>
          <mat-datepicker #gameDate></mat-datepicker>
          <mat-error *ngIf="date.invalid && date.touched">
            Date is invalid
          </mat-error>
        </mat-form-field>
        <br>

        <!-- Location input field -->
        <mat-form-field>
          <mat-label>Location</mat-label>
          <input matInput formControlName="location">
          <mat-error *ngIf="location.invalid && location.touched">
            Location is invalid
          </mat-error>
        </mat-form-field>
        <hr>
        <button mat-raised-button [disabled]="gameForm.invalid" color="primary">Create</button>
      </form>
    </div>
  </div>
</div>
